<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Helados Tesbita</title>
  <meta name="description" content="Catálogo de Helados Tesbita. Descubrí sabores, presentaciones y novedades. Pedidos y consultas por WhatsApp." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://tesbitahelados.github.io/" />

  <!-- Favicon / iconos -->
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.jpeg" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.jpeg" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.jpeg" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Helados Tesbita" />
  <meta property="og:title" content="Helados Tesbita" />
  <meta property="og:description" content="Catálogo de Helados Tesbita. Descubrí sabores, presentaciones y novedades." />
  <meta property="og:url" content="https://tesbitahelados.github.io/" />
  <meta property="og:image" content="https://tesbitahelados.github.io/assets/logo.jpeg" />
  <meta property="og:image:secure_url" content="https://tesbitahelados.github.io/assets/assets/logo.jpeg" />
  <meta property="og:image:alt" content="Helados Tesbita - Catálogo" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="es_ES" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Helados Tesbita" />
  <meta name="twitter:description" content="Catálogo de Helados Tesbita. Descubrí sabores, presentaciones y novedades." />
  <meta name="twitter:image" content="https://tesbitahelados.github.io/assets/assets/logo.jpeg" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="app">
    <!-- INICIO -->
    <section class="splash" id="splash" aria-label="Inicio">
      <div class="splash__overlay" aria-hidden="true"></div>

      <div class="splash__content">
        <img class="splash__logo" src="assets/logofondo.png" alt="Helados Tesbita" />

        <button class="btn btn--primary splash__btn" id="startBtn" type="button">
          Ver catálogo
        </button>
      </div>
    </section>

    <!-- CARRUSEL -->
    <section class="stories is-hidden" id="stories" aria-label="Catálogo">
      <div class="stories__track" id="track" aria-live="polite"></div>
      <div class="dots" id="dots" aria-hidden="true"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
